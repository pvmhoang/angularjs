<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple Angular data binding</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('mainCtrl', ['$scope', function ($scope) {
			//set default value
			$scope.firtName = '';
			$scope.lastName = '';
			$scope.presidents = [{
				firstName: 'Hoang',	
				lastName: 'Pham'
			}];
			//handle click for sign up button
			$scope.add = function () {
				var president = {
					firstName : $scope.firstName,
					lastName : $scope.lastName
				};
				console.log(president);
				$scope.presidents.push(president);
			}

			$scope.remove = function (president) {
				var index = $scope.presidents.indexOf(president);
				$scope.presidents.splice(index,1);
			}
		}]);
		 
	</script>
</head>
<body ng-controller="mainCtrl">
	<input type="text" ng-model="firstName" placeholder="Enter First Name">
	<input type="text" ng-model="lastName" placeholder="Enter Last Name">

	<button ng-disabled="!(firstName.length && lastName.length)" ng-click="add()">Add</button>

	<table>
		<tbody>
			<tr ng-repeat="p in presidents">
				<td>{{p.firstName}}</td>
				<td>{{p.lastName}}</td>
				<td>
					<button ng-click="$parent.remove(p)">Remove</button>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
