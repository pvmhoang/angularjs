<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple Angular data binding</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('mainCtrl', ['$scope', function ($scope) {
			//set default value
			$scope.firtName = undefined;
			$scope.lastName = undefined;
			$scope.gender = 'female';
			$scope.style = {color:'orange'}
			//handle click for sign up button
			$scope.signup = function () {
				var person = {
					first : $scope.firstName,
					last : $scope.lastName,
					gender : $scope.gender
				};
				console.log(person);
			}
		}]);
		 
	</script>
</head>
<body ng-controller="mainCtrl">
	<input type="text" ng-model="firstName" placeholder="Enter First Name">
	<input type="text" ng-model="lastName" placeholder="Enter Last Name">

	<h2>Gender {{gender}}</h2>

	<input type="radio" ng-model="gender" value="male" ng-click="style={color:'yellow'}">Male
	<input type="radio" ng-model="gender" value="female" ng-click="style={color:'orange'}">Female

	<br/>

	<h2 ng-style=style>Welcome {{firstName + ' ' + lastName}}</h2>
	<button ng-disabled="!(firstName.length && lastName.length)" ng-click="signup()">Sign Up</button>

</body>
</html>
